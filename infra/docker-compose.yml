version: '3.3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:
  frontend_build:

services:
  db:
    image: postgres:13
    restart: always
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: dinarchik28/foodgram_backend:latest
    restart: always
    env_file: .env
    depends_on:
      - db
    volumes:
      - static_volume:/staticfiles
      - media_volume:/media

  frontend:
    image: dinarchik28/kittygram_frontend:latest
    restart: "on-failure"
    volumes:
      - frontend_build:/app/result_build
    command: /bin/sh -c "npm run build && cp -r build/* /app/result_build/"

  nginx:
    image: nginx:1.25.4-alpine
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static_volume:/staticfiles
      - media_volume:/media
